<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">Website Feedback Form</h2>

    <form class="p-4 border rounded shadow-sm bg-light">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
        </div>
 <div class="mb-3">
            <label class="form-label">Your Feedback</label>
            <textarea class="form-control" rows="4" placeholder="Write your feedback here..."></textarea>
        </div>
         <div class="mb-3">
            <label class="form-label">How did you find our site?</label>
            <select class="form-select">
                <option selected disabled>Choose an option</option>
                <option>Search Engine</option>
                <option>Social Media</option>
                <option>Friend/Family</option>
                <option>Advertisement</option>
                <option>Other</option>
            </select>
        </div>
          <div class="mb-3">
            <label class="form-label d-block">Satisfaction Level (1 = Poor, 5 = Excellent)</label>
            <div class="d-flex gap-3">
                <div><input type="radio" name="rating" class="form-check-input"> 1</div>
                <div><input type="radio" name="rating" class="form-check-input"> 2</div>
                <div><input type="radio" name="rating" class="form-check-input"> 3</div>
                <div><input type="radio" name="rating" class="form-check-input"> 4</div>
                <div><input type="radio" name="rating" class="form-check-input"> 5</div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4">Submit Feedback</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
