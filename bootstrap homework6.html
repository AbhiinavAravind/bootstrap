<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bakery Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title mb-3 text-center">Bakery Feedback</h3>
            <p class="text-muted small text-center mb-4">We love hearing from you — tell us how we did!</p>

            <form id="feedbackForm" class="needs-validation" novalidate>
            
              <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="suresh" required>
                <div class="invalid-feedback">Please enter your name.</div>
              </div>

            
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="123@example.com" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>

              
              <div class="mb-3">
                <label for="message" class="form-label">Feedback</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tell us about your order or experience..." required></textarea>
                <div class="invalid-feedback">Please leave your feedback.</div>
              </div>

            
              <fieldset class="mb-3">
                <legend class="col-form-label small mb-2">Preferred contact method</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" checked>
                  <label class="form-check-label" for="contactEmail">Email</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone">
                  <label class="form-check-label" for="contactPhone">Phone</label>
                </div>
              </fieldset>

            
              <div class="mb-3">
                <label for="satisfaction" class="form-label d-flex justify-content-between">
                  <span>Satisfaction</span>
                  <small class="text-muted">Score: <span id="satValue">5</span>/10</small>
                </label>
                <input type="range" class="form-range" min="1" max="10" step="1" id="satisfaction" name="satisfaction" value="5">
              </div>

              
              <div class="mb-4">
                <label for="orderType" class="form-label">Type of order</label>
                <select id="orderType" class="form-select" name="orderType" required>
                  <option value="" selected disabled>Choose...</option>
                  <option value="Cake">Cake</option>
                  <option value="Cookies">Cookies</option>
                  <option value="Pastries">Pastries</option>
                </select>
                <div class="invalid-feedback">Please select the type of order.</div>
              </div>

            
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Submit Feedback</button>
              </div>
            </form>

          
            <p class="mt-3 mb-0 text-center small text-muted">Thanks for helping us bake better — we appreciate your time!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    // Update satisfaction value display
    const satRange = document.getElementById('satisfaction');
    const satValue = document.getElementById('satValue');
    satValue.textContent = satRange.value;
    satRange.addEventListener('input', () => {
      satValue.textContent = satRange.value;
    });

  
    (function () {
      'use strict'
      const form = document.getElementById('feedbackForm');
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          // For demo: prevent actual submission and show success alert.
          event.preventDefault();
          // You can replace this with real submission (AJAX / form action).
          const alertPlaceholder = document.createElement('div');
          alertPlaceholder.className = 'alert alert-success mt-3';
          alertPlaceholder.role = 'alert';
          alertPlaceholder.innerHTML = '<strong>Thanks!</strong> Your feedback has been recorded.';
          form.parentElement.insertBefore(alertPlaceholder, form.nextSibling);
          form.reset();
          satValue.textContent = 5;
        }
        form.classList.add('was-validated');
      }, false)
    })()
  </script>
</body>
</html>
