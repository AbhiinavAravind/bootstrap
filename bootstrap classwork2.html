    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-3">Student Profile</h1>
    <blockquote class="blockquote text-center">
      <p class="mb-0">“Learning never exhausts the mind.”</p>
    </blockquote>
    <div class="text-center my-4">
      <img src="https://img.freepik.com/premium-photo/vector-cartoon-illustration-man-posing-confidently_1240525-27768.jpg" class="rounded-circle img-fluid" alt="Student Profile Image" width="150" height="150">
    </div>
    <div class="table-responsive">
      <table class="table table-striped text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>Subject</th>
            <th>Marks Scored</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mathematics</td>
            <td>88</td>
          </tr>
          <tr>
            <td>Science</td>
            <td>92</td>
          </tr>
          <tr>
            <td>English</td>
            <td>85</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-success text-center mt-4" role="alert">
      Profile updated successfully!
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
